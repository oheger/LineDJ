############################################
# Configuration file for LineDJ browser application
# This file mainly defines the connection to the server system.
############################################

akka {
    actor {
        provider = "akka.remote.RemoteActorRefProvider"
    }
    remote {
        enabled-transports = ["akka.remote.netty.tcp"]
        netty.tcp {
            port = 0
        }
    }

    http {
        client {
            idle-timeout = infinite
            parsing {
                max-content-length = infinite
            }
        }
    }
}

blocking-dispatcher {
    type = Dispatcher
    executor = "thread-pool-executor"
    thread-pool-executor {
        fixed-pool-size = 16
    }
    throughput = 1
}
