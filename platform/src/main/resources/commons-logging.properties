# Configuration file for Apache Commons Logging.
# Commons Logging is used by JGUIraffe, and therefore, most of the UI-related
# log output is generated via this framework. This configuration file redirects
# the output to Log4j2 by setting a special LogFactory implementation class.

org.apache.commons.logging.LogFactory=org.apache.logging.log4j.jcl.LogFactoryImpl
