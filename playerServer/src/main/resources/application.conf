############################################
# Configuration of the actor system for the Player Server application.
############################################

io-dispatcher {
    type = Dispatcher
    executor = "thread-pool-executor"
    thread-pool-executor {
        fixed-pool-size = 16
    }
    throughput = 1
}

pekko.http.server {
  websocket {
    periodic-keep-alive-max-idle = 10 seconds
  }
}
